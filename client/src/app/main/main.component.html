<main>

  <div class="username">
    <input (keyup)="setUsername()" [(ngModel)]="username" type="text" minlength="3" maxlength="24" placeholder="Username" />
  </div>

  <div class="username">
    <small [hidden]="username">A username is required to create and join games.</small>
  </div>

  <div class="left">
    <input [(ngModel)]="gid" type="text" name="game-id" id="game-id" placeholder="Game ID" />
    <button [disabled]="!username" class="create" routerLink="/create">Create game</button>
  </div>

  <div class="right">
    <input [(ngModel)]="password" type="password" name="game-password" id="game-password" placeholder="Game password" />
    <button [disabled]="!username" (click)="join()" class="join">Join game</button>
  </div>

</main>
