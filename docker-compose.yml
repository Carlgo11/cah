version: '3.1'

services:

  node:
    image: node:10-stretch
    restart: ${DOCKER_RESTART}
    command: ${NODE_COMMAND}
    tty: true
    ports:
      - "${NODE_PORT}:${NODE_PORT}" # host:container
    links:
      - postgres
    working_dir: /cah/server
    environment:
      NODE_PORT: ${NODE_PORT}
      NODE_ENV: ${NODE_ENV}
      PG_USER: ${PG_USER}
      PG_HOST: ${PG_HOST}
      PG_PORT: ${PG_PORT}
      PG_PASSWORD: ${PG_PASSWORD}
    volumes:
      - ${CAH_DIR}:/cah/

  postgres:
      image: postgres
      restart: ${DOCKER_RESTART}
      ports:
       # - "${PG_PORT}:${PG_PORT}"
      environment:
        POSTGRES_USER: ${PG_USER}
        POSTGRES_PASSWORD: ${PG_PASSWORD}
      volumes:
        - ${DATA_STORE}/postgre:/var/lib/postgresql/data
        - ${CAH_DIR}/scripts/postgre:/scripts/
        - ${DUMP_DIR}/postgre:/export/
